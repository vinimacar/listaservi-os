<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Congregações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyDv-6aazC2diSyhCOJiYUwN5NoZ67PsXUY",
  authDomain: "marcacao-coletas.firebaseapp.com",
  databaseURL: "https://marcacao-coletas-default-rtdb.firebaseio.com",
  projectId: "marcacao-coletas",
  storageBucket: "marcacao-coletas.firebasestorage.app",
  messagingSenderId: "546476889758",
  appId: "1:546476889758:web:f193b3125feeb5f4514d8f"
};
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body class="container py-4">
  <h1 class="mb-4">Cadastro de Congregações</h1>
  <form id="formCadastro">
    <div class="mb-3">
      <label class="form-label">Congregação</label>
      <input type="text" class="form-control" name="congregacao" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Cidade</label>
      <input type="text" class="form-control" name="cidade" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Dias de Culto</label>
      <input type="text" class="form-control" name="diasCulto">
    </div>
    <div class="mb-3">
      <label class="form-label">Dia da RJM</label>
      <input type="text" class="form-control" name="diaRJM">
    </div>

    <div class="mb-3">
      <label class="form-label">Anciões</label>
      <div id="listaAncioes">
        <input type="text" class="form-control mb-2" name="anciao[]">
      </div>
      <button type="button" class="btn btn-sm btn-secondary" onclick="adicionarCampo('listaAncioes', 'anciao[]')">+ Adicionar Ancião</button>
    </div>

    <div class="mb-3">
      <label class="form-label">Diáconos</label>
      <div id="listaDiaconos">
        <input type="text" class="form-control mb-2" name="diacono[]">
      </div>
      <button type="button" class="btn btn-sm btn-secondary" onclick="adicionarCampo('listaDiaconos', 'diacono[]')">+ Adicionar Diácono</button>
    </div>

    <div class="mb-3">
      <label class="form-label">Cooperadores do Ofício</label>
      <div id="listaCooperadores">
        <input type="text" class="form-control mb-2" name="coopOficio[]">
      </div>
      <button type="button" class="btn btn-sm btn-secondary" onclick="adicionarCampo('listaCooperadores', 'coopOficio[]')">+ Adicionar Cooperador</button>
    </div>

    <div class="mb-3">
      <label class="form-label">Cooperador de Jovens e Menores</label>
      <input type="text" class="form-control" name="coopJovens">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  <script>
    function adicionarCampo(containerId, name) {
      const container = document.getElementById(containerId);
      const input = document.createElement('input');
      input.type = 'text';
      input.name = name;
      input.className = 'form-control mb-2';
      container.appendChild(input);
    }

    document.getElementById('formCadastro').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const dados = {
        congregacao: form.congregacao.value,
        cidade: form.cidade.value,
        diasCulto: form.diasCulto.value,
        diaRJM: form.diaRJM.value,
        ancioes: Array.from(form.querySelectorAll('input[name="anciao[]"]')).map(i => i.value).filter(Boolean),
        diaconos: Array.from(form.querySelectorAll('input[name="diacono[]"]')).map(i => i.value).filter(Boolean),
        coopOficio: Array.from(form.querySelectorAll('input[name="coopOficio[]"]')).map(i => i.value).filter(Boolean),
        coopJovens: form.coopJovens.value
      };

      db.ref('congregacoes').push(dados, () => {
        alert('Congregação cadastrada com sucesso!');
        form.reset();
      });
    });
  </script>
</body>
</html>
