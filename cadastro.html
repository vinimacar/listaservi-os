<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Congregações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
  <h1 class="mb-4">Cadastro de Congregações</h1>
  <form id="formCadastro">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Congregação</label>
        <input type="text" class="form-control" id="congregacao" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Dias de Culto</label>
        <input type="text" class="form-control" id="diasCulto">
      </div>
      <div class="col-md-6">
        <label class="form-label">Dia da RJM</label>
        <input type="text" class="form-control" id="diaRJM">
      </div>
      <div class="col-md-6">
        <label class="form-label">Ancião <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addCampo('anciao')">+</button></label>
        <div id="anciao-container">
          <input type="text" class="form-control mb-2" name="anciao">
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Cooperador do Ofício <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addCampo('coopOficio')">+</button></label>
        <div id="coopOficio-container">
          <input type="text" class="form-control mb-2" name="coopOficio">
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Diácono <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addCampo('diacono')">+</button></label>
        <div id="diacono-container">
          <input type="text" class="form-control mb-2" name="diacono">
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Cooperador de Jovens e Menores</label>
        <input type="text" class="form-control" id="coopJovens">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Cadastrar Congregação</button>
  </form>
  <script>
    function addCampo(tipo) {
      const container = document.getElementById(`${tipo}-container`);
      const input = document.createElement("input");
      input.type = "text";
      input.className = "form-control mb-2";
      input.name = tipo;
      container.appendChild(input);
    }
  </script>
  <script type="module" src="./js/cadastro.js"></script>
</body>
</html>
